@**
 * Template for Hint/General Message
 *@
@(title: String, description: String, alt: String, image: String ="notlucky" ) 
<div class="container h-100">
    <div class="row">
        <div class="col-sm-2" ></div>
        <div class="col-sm-8 text-center">
            <img class="img-fluid" src='assets/img/@{image}.png' alt='@alt'>
            <h2>@title</h2>
            <p>@description</p>
        </div>
        <div class="col-sm-2" ></div>
    </div>
</div>
