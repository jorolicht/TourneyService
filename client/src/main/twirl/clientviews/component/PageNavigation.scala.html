@*
 * Template for breadcrumb
 *@
@(prevLink: String, prevTitle: String, mainLink: String, mainTitle: String, nextLink: String, nextTitle: String)
<div class="container text-center">
  <div class="row">
     <div class="col text-left">
       @if(prevLink!="") {
         <a class="text-dark" href="javascript:Link.show('@prevLink')"><i class="fa fa-fw fa-arrow-left"></i>@prevTitle</a>
       } 
     </div>
     <div class="col">
        @if(mainLink.slice(0,1)=="/") {
          <a class="text-dark" href="javascript:Link.show('@mainLink')">@mainTitle</a>
        } else {
          <a class="text-dark font-weight-bold" id="APP-A_1_2__Content__ttcprog-handbookStd-intro-md" title="@mainTitle" href="javascript:void(0);" onclick="Page.onclick(this.id);">
            @mainTitle
          </a>  
        }
     </div>
      <div class="col text-right">
        @if(nextLink!="") {
          <a class="text-dark" href="javascript:Link.show('@nextLink')">@nextTitle<i class="fa fa-fw fa-arrow-right"></i> </a>
        }
      </div>                     
  </div>
</div>
