@*
 * Template for input Group or KO-matches
 *@
@import shared.utils.UseCaseParam  
@import shared.utils.twirlhelper._ 
@import clientviews.component.helper.html._

@(gameNo: Int, winSets:Int)(implicit ucc: UseCaseParam)

<td class="border-bottom border-left border-top pl-2 text-right"><small data-game_@gameNo='nameA'></small></td>
<td class="border-bottom border-top pl-1 pr-1 text-center">-</td>
<td class="border-bottom border-right border-top pr-2 text-left"><small data-game_@gameNo='nameB'></small></td>
<td class="border-bottom border-right border-top text-center"><small>@gameNo</small></td>
<td class="border text-center"><small data-game_@gameNo='info'></small></td>
<td class="border text-center"><small data-game_@gameNo='playfield'></small></td>
@for(i <- 0 to (winSets-1)*2){
  <td width='30px' data-game_@gameNo='ball_@(i+1)' class="border text-center" contenteditable='true' style='font-size:small;'></td>
}
<td class="border text-center" data-game_@gameNo='set' contenteditable='true'></td>
<td class="text-center ml-1 mr-1" data-game_@gameNo='save'>
  <button data-game_@gameNo='save' data-game='@gameNo' type='button' class='btn btn-outline-secondary btn-xxs ml-1 mr-1'  @actionEvent("SaveMatchResult", "onclick")>@msg_("std.btn.save")</button> 
</td>
<td class="text-center">
  <button data-game_@gameNo='delete' data-game='@gameNo' type='button' class='btn btn-outline-secondary btn-xxs ml-1 mr-1'  @actionEvent("DeleteMatchResult", "onclick")>&nbsp;&nbsp;<i class="fa fa-trash"></i>&nbsp;&nbsp;</button> 
</td>
