@*
 * Template for referee note
 *@
@import shared.model._  
@import shared.model.CompPhase
@import shared.utils.twirlhelper._ 
@import clientviews.component.helper.html._

@(coph: CompPhase, noReferees: Int)

@for(i <- 1 to (noReferees+3)/4) {
  <div class="container-fluid printarea-referee">
    <div class="row justify-content-between mb-2">
      <div id='RefereeNote_@{coph.coId}_@{coph.coPhId}_@{(i-1)*4 + 1}' class="refereeGrid mb-6"></div>
      <div id='RefereeNote_@{coph.coId}_@{coph.coPhId}_@{(i-1)*4 + 2}' class="refereeGrid mb-6"></div>
    </div>
    <div class="row border-bottom-0 border-secondary" style="height: 20px;"></div>
    <div class="row" style="height: 20px;"></div>
    <div class="row justify-content-between mt-2">
      <div id='RefereeNote_@{coph.coId}_@{coph.coPhId}_@{(i-1)*4 + 3}' class="refereeGrid mt-6"></div>
      <div id='RefereeNote_@{coph.coId}_@{coph.coPhId}_@{(i-1)*4 + 4}' class="refereeGrid mt-6"></div>
    </div>
  </div>
  <div style="break-after:page">&nbsp;</div>
}
