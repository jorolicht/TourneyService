@*
 * Template for Spinner - waiting for a result
 *@

@import shared.utils.UseCaseParam
@import shared.utils.twirlhelper._ 
@import clientviews.component.helper.html._

@()(implicit ucp: UseCaseParam)

<!-- START Modal Dialog for Spinner -->
<div @id("Modal") class="modal fade"  tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div @id("Type") class="rounded border bg-light clearfix mb-2" >
      <div class="row">
        <div @id("Image") class="col-2 mt-2 mb-2 ml-2 mr-2">
          <img class="img-fluid" src="assets/img/spinner150.gif" alt="Loading ..."> 
        </div>

        <div class="col float-left my-auto">
          <span @id("Content") class="mt-2 mb-2" >Example Button floated left</span>
        </div>
        <div class="col-1 float-right">
		      <button type="button" class="close mt-2 mb-2 mr-2" data-dismiss="modal"><span>&times;</span></button>
        </div>      
      </div>
    </div>    
  </div>
</div>
<!-- END Modal Dialog for Spinner -->
