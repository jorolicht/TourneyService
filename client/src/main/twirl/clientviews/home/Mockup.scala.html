@**
 * Template for UseCase Mockup
 *@
@(usecase: String, param: String, step: String) 
<div class="container h-100">
    <div class="row">
        <div class="col-sm-2" ></div>
        <div class="col-sm-8 text-center">
            <img class="img-fluid" src="assets/img/mockup.png" alt="MOCKUP">
            <h2>UseCase: @usecase</h2>
            <h3>Param: @param Step: @{step}</h3>
        </div>
        <div class="col-sm-2" ></div>
    </div>
</div>
