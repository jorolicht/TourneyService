@*
 * Template for Error Page
 *@

 @import shared.utils.UseCaseParam 
@import shared.utils.twirlhelper._  
@import clientviews.component.helper.html._

@(testInfo: String, message: String)(implicit ucp: UseCaseParam) 
<div class="container h-100">
   <div class="row">
     <div class="col pt-2 alert-secondary justify-content-center text-center">
       <h4>@testInfo</h4>
     </div>
   </div> 
   <div class="row">
     <div class="col-12">
        <p>
          <img src="/assets/img/amdisast.png" alt="Image" style="margin-left:10px;margin-top:20px;float:right;">
          <pre>
            @message
          </pre>
        </p>
     </div>
   </div>
</div>
